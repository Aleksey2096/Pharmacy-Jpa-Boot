<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title data-th-text="#{page.pharmacistAddPrescriptionPage}"></title>
    <link rel="stylesheet" th:href="@{/css/shortFormStyle.css}">
</head>
<body>

<div class="login-box">
    <h2 data-th-text="#{text.addPrescription}"></h2>

    <form id="mainForm" th:method="POST"
          th:action="@{/pharmacist/prescriptions/{prescriptionRequestId}(prescriptionRequestId=${prescriptionRequestId})}"
          th:object="${prescription}">

        <input type="hidden" name="previousRequestLink" th:value="${previousRequestLink}">
        <input type="hidden" name="previousRequestLinkApproved" th:value="${previousRequestLinkApproved}">

        <div class="user-box">
            <input id=healthCareCardNumberInput type="text" name="user" th:field="*{user.healthCareCardNumber}"
                   class="integerInput">
            <label for="healthCareCardNumberInput">
                <span data-th-text="#{text.enterHealthCareCardNumber}"></span>
                <span class="errorSpan" th:each="err : ${#fields.errors('user.healthCareCardNumber')}"
                      data-th-text="#{${err}}"></span>
            </label>
        </div>
        <div class="user-box">
            <input id=medicineProductIdInput type="text" name="medicineProduct" th:field="*{medicineProduct.id}"
                   class="integerInput">
            <label for="medicineProductIdInput">
                <span data-th-text="#{text.enterMedicineProductId}"></span>
                <span class="errorSpan" th:each="err : ${#fields.errors('medicineProduct.id')}"
                      data-th-text="#{${err}}"></span>
            </label>
        </div>
        <div class="user-box">
            <input id="amountInput" type="text" name="amount" th:field="*{amount}" class="integerInput">
            <label for="amountInput">
                <span data-th-text="#{text.enterAmount}"></span>
                <span class="errorSpan" th:each="err : ${#fields.errors('amount')}" data-th-text="#{${err}}"></span>
            </label>
        </div>
        <div class="user-box">
            <input id="dateInput" type="date" name="date" th:field="*{date}">
            <label for="dateInput">
                <span data-th-text="#{text.enterDate}"></span>
                <span class="errorSpan" th:each="err : ${#fields.errors('date')}" data-th-text="#{${err}}"></span>
            </label>
        </div>


        <a class="leftButton" href="#" onclick="this.closest('form').submit();" data-th-text="#{text.save}">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </a>
        <a class="rightButton" th:href="@{${previousRequestLink}}" data-th-text="#{text.cancel}">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </a>


    </form>

</div>

<script th:src="@{/js/common.js}"></script>
</body>
</html>
